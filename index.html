<!DOCTYPE html>
<html>
<head>
    <title>Web Synth</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background-color: #f0f0f0; }
        button { padding: 15px 30px; font-size: 1.2em; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #45a049; }
        h1 { color: #333; }
        p { color: #666; }
        .instructions { margin-top: 20px; text-align: center; font-size: 0.9em; color: #555; }
        .key-map { background-color: #eee; padding: 10px; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Web Synth</h1>
    <button>Start Audio</button>
    <div class="instructions">
        <p>Click "Start Audio" first.</p>
        <p>Then, use your computer keyboard to play notes:</p>
        <div class="key-map">
            <p><strong>C4 to B4 (White keys):</strong> A S D F G H J K</p>
            <p><strong>C#4 to A#4 (Black keys):</strong> W E T Y U</p>
            <p><strong>C3 to B3 (Lower octave):</strong> Z X C V B N M</p>
        </div>
        <p>If you have a MIDI keyboard connected, it should also work.</p>
    </div>

    <script src="app.js"></script> </body>
</html>
